
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!-- BootstrapのCSS読み込み -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/mdb/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/mdb/css/style.css}">

    <script type="text/javascript">
        $(document).ready(function(){
            $('.textbox').blur(function() {
                if($(this).val().length === 0){
                    $('.label').removeClass("focus");
                }
                else { returns; }
            })
                .focus(function() {
                    $('.label').addClass("focus")
                });
        });
    </script>

    <style type="text/css">
        /* Fonts */
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400);

        /* fontawesome */
        @import url(http://weloveiconfonts.com/api/?family=fontawesome);
        [class*="fontawesome-"]:before {
            font-family: 'FontAwesome', sans-serif;
        }

        /* Simple Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* body */
        body {
            background: #e9e9e9;
            color: #5e5e5e;
            font: 400 87.5%/1.5em 'Open Sans', sans-serif;
        }

        /* Form Layout */
        .form-wrapper {
            background: #ffffff;
            margin: 3em auto;
            padding: 0 1em;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            padding: 1em 0;
        }

        form {
            padding: 0 1.5em;
        }


        .form-footer {
            font-size: 1em;
            padding: 2em 0;
            text-align: center;
        }

        .form-footer a {
            color: #8c8c8c;
            text-decoration: none;
            transition: border-color 0.3s;
        }

        .cp_iptxt {
            position: relative;
            width: 80%;
            margin: 40px 3%;
        }
        .cp_iptxt input[type='text'] {
            font: 15px/24px sans-serif;
            box-sizing: border-box;
            width: 100%;
            padding: 0.3em;
            transition: 0.3s;
            letter-spacing: 1px;
            color: #aaaaaa;
            border: 1px solid #1b2538;
            border-radius: 4px;
        }
        .ef input[type='text']:focus {
            border: 1px solid #da3c41;
            outline: none;
            box-shadow: 0 0 5px 1px rgba(218,60,65, .5);
        }

        @-webkit-keyframes autofill {
            to {
                color: #666;
                background: transparent; } }

        @keyframes autofill {
            to {
                color: #666;
                background: transparent; } }

        input:-webkit-autofill {
            -webkit-animation-name: autofill;
            animation-name: autofill;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both; }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h1>Login</h1>
    <form th:action="@{/api/user/register}" method="post">
        <div class="cp_iptxt form">
            <label class="ef">
                <input type="text" id="input_name" name="name" class="form-control" placeholder="Name" required/>
            </label>
        </div>
        <div class="cp_iptxt form">
            <label class="ef">
                <input type="text" id="input_email" name="email" class="form-control" placeholder="Email" required/>
            </label>
        </div>
        <div class="cp_iptxt form">
            <label class="ef">
            <input type="password" id="input_pass" name="password" class="form-control" placeholder="Password" required/>
            </label>
        </div>
        <div class="cp_iptxt form">
            <label class="ef">
                <input type="password" id="input_register_pass" name="register_password" class="form-control" placeholder="Register Password" required/>
            </label>
        </div>
        <!--<div class="button-panel">-->
        <div class="form-footer">
                <button type="button submit" class="btn btn-info">Register</button>
        </div>
        <div class="form-footer">
            <a th:href="@{/login}">Login</a>
        </div>
    </form>

</div>

<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
